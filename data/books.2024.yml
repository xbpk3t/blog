      des: 之前听子非鱼podcast知道的这本书，今天拿来看了一下。作者把马尔萨斯陷阱提炼为“富生穷死”，来解释人均收入的停滞现象，也就是一个地区的总人数总会提升到其环境容纳量，这样人均收入就会经历先升高又降低的曲线。作为整体，前现代的竞争是“逆向竞择”，也即对内压榨，对外征服。也就是“竞穷”而非“竞富”。与传统解释截然不同，作者认为前工业时代贫困陷阱的主因并不是人口增长，而是族群间的技术、文化和制度竞择。在四两拨千斤的竞择压力下，族群存衍压倒个体福利，封锁了生活水平的持续增长。要摆脱陷阱，关键在于打破这个逆向竞择。幸运的是，竞择天然具有两面性。一旦时机成熟，竞择效应会自发逆转，从“竞穷”转至“竞富”，开启平地惊雷般的现代经济增长。按照这一理论，增长之所以启动，是因为“生存”与“文明”这对长期矛盾的目标在一个特殊的历史时期取得了暂时的统一。凝视未来，我们无法将这种统一视为天经地义。增长纪元随时可能终结于下一次黑暗时代。 # [马尔萨斯的破壁人（富种起源）书评](https://book.douban.com/review/15031167/) [过拟合的大模型（富种起源）书评](https://book.douban.com/review/16095708/)



