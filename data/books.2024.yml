      des: 《现代法国的起源》分为三部，分别是旧制度、大革命、新秩序。同为反思和解释法国大革命的，这本书向较于托克维尔的《旧制度与大革命》的论点和核心观点大致相同，但是描写更细致，尤其是对当时各种社会场景的描述入木三分，相较之下，托书更抽象，思辨更多。二者的论点如下：法国大革命前夕，中央集权导致政治脆弱，贵族失去实权成为寄生阶层，农民对税制不满，市民对寡头政治不满，宗教影响力减弱，知识分子推动新思想。中央集权使旧制度（封建制度）失去庇护，贵族成为无用寄生群，农民直接受税制压迫，市民对资产阶级政治冷漠，反宗教情绪上升，知识分子引领思想潮流，共同为革命爆发埋下伏笔。另外，需要说明的是，黄艳红这个版本的序太棒了，“然而，事实已经证明，我们从未对我们的政治寓所满意过，80 年的时间里，我们已经 13 次拆毁和重建它，但所有重建都是徒劳，我们依然没有找到合适的寓所。如果说别的人民更为幸运，如果说某些国家的政治寓所更为坚实并且维系已久，那是因为它们是以独特的方式构建起来的，它们以最初的厚实坝基为核心，以某个古老的中心建筑为基础，这个古老的建筑历经数次修补，但一直保存着，其扩建也是根据居民的需要，通过反复摸索而逐步展开的。所有这些政治寓所中，没有一个是根据某种新图纸，参照单一的考量尺度而在瞬息间建成的。也许应该承认，要建立牢靠的政治寓所，没有别的办法；须臾之间发明一部合适且持久的新宪法，这个任务非人类思想能力所及。”、“我们对自己的认识越准确，便越是能厘清哪些东西对我们是合适的。所以，对于通行的方式，我们应该反其道而行之，应该在制定宪法之前审视一下这个民族。当然，这种审视工作比制定宪法的过程要长得多，也困难得多。这个伟大的民族历尽沧桑而生存至今，为了全面准确地认识它，人们付出了多少时间，进行过多少研究，发表过多少不断修正的见解，在思想和行动的各个领域内又有多少探索、付出了多少经年累月的辛劳！但是，若要避免凭空推理之后的虚妄建构，舍此别无他途，至少对我自己而言，我决心只在对法国进行研究之后，再着手寻找某种政治见解。”


