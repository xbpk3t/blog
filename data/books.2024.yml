      author: freemanpk (云大)
      score: 9
      date: 2024-08-06
      des: 太牛逼了，无法评价。看完这本，他的其他几本（《艳影迷情》、《迷路彷徨：情迷艳影》、《迷路彷徨：戏火飞蛾》、《赌约：娇妻的清白》）就没必要看了，剧情类似，想表达的东西也类似。但是作者的文笔是真的顶，还是推荐随便挑本看看的。杨隽这个角色塑造真的挺到位的，借用书友的一句话。“作者塑造那个清丽的、委屈和胡搅蛮缠可爱的、凄苦小心翼翼的、明艳骄傲的，我真的非常非常喜欢”，“让她充满了对被人追求回忆的渴望，也充满了对所谓小布尔乔亚生活的好奇与渴望。而一个婚外出轨安全性很高的人物的追求，让杨隽沾沾自喜，各种高端场所的进出也让杨隽迷失。”

    - name: 《办公室孽缘》
      author: 罗宾海姆
      score: 6
      des: 中长篇，实话说还不错，主打写实，逻辑合理，肉戏也不错。故事的起承转合分别是：故事起于李艳被算计，被主角黄雀在后干了；“承”就是大do特do，培养感情；“转”就是发现李艳是于副总的小三，并且之所以被算计，他才是幕后黑手；“合”就是李艳老公和于副总分账不均后火并，李艳也离开这座城市不知所踪。正如所见，故事的骨架其实很精简，用大量肉戏填充。也正如作者自己所说“自己无聊时写的手枪文，男主第一人称感觉代入感比较强，撸点都是我所喜欢的，没有很虐的情况，故事相对比较轻松逻辑还算合理点”，非常中肯的评价。

    - name: 淫奇抄系列《窥目》《章鱼男》《妒妖》《恶魔相机》《爱子》《侵入》《叛逆》
      author: 雪凡
      score: 8
      date: 2024-09-12
      des: 都是《世界怪奇物语》风格的小短篇，也就是非自然元素的猎奇向，打磨的都非常精巧。这个系列我最喜欢的是《叛逆》和《爱子》，当然其余几本质量都很高，雪凡不愧是“h文最后的王”。《叛逆》结局处“巨婴”的褒贬就太明显了，稍显不足，否则会更回味悠长。这书之前就断断续续看过，这次重新看，只能叹服于其描写之细腻。另外，一个冷知识，《锁情咒》全称是《淫奇抄之锁情咒》，所以也是“淫奇抄系列”的一部，只不过写成长篇小说，所以就从这个短篇系列里踢出去了。展开聊聊雪凡，目前主流风评无非是两面，“h文最后的王”，另一面则是“文青病”、“写h文就写h文，还总想教育人”，这些评价也并非毫无缘由，因为雪凡之前“上岸”在起点写过，但是成绩并不好。这就进一步夯实了很多人的观点“什么h文大佬，敢去起点证道吗？还不都是一坨？”。我的观点是，这两种观点都有可取之处，写网文和xxx本身就是两码事，更何况雪凡是出了名的的短篇强于长篇，更何况是动辄数百万字起步，还得让读者阅读体验不错的网文，也就是写大纲和设定的能力略弱。简而言之，网文和h文虽然都是小说，甚至受众也类似，但是实际上无论从写作技法、读者预期、爽点设置等方便都完全是两码事。

