      des: 可以看作是对韦伯疑问和李约瑟之谜的一种解释。典型的“加州学派”的观点（同时本书也是“加州学派”的代表作），也就是反对“欧洲中心论”，持有“多中心论”或“中国中心论”，以及反对英国现代化道路的普遍意义和一般性，认为1800年是中国和欧洲的大分流（近年间作者意识到了其深层次的分野远早于1800年）。本书中，作者对比了1800年前后，中国和欧洲的市场活跃度、劳动力的自由程度、妇女参与市场的程度、普遍的消费水平、人均寿命长度、科学技术水平等方面，得出欧洲没有明显的内生优势，使其先发生工业革命，但是确实在欧洲先发生工业革命，这是什么原因导致的呢？彭慕兰给出的结论是英国为了解决其能源危机和土地资源危机，从而发明了蒸汽机，并且迅速占领了由西班牙发明的北美新大陆，从而获得了其增长第二曲线。也就是，内卷和缺乏殖民地导致人均资本占有过低，无法顺利进入下一阶段。个人评价：这确实是一种解释，但是我目前认为，第一次工业革命的发生在英国有其偶然性，但是不发生在中国，有其必然性。为什么这么说呢？我很早之前就说过，工业革命发生在欧洲是因为在1600年之后的三十年战争、七年战争、英国内战、拿破仑战争等高强度战争，乃至圈地运动等导致国内统治压力增大，行将崩溃的事件，而不得不发生的。从反面来说，之所以说“不发生在中国，有其必然性”，就是因为中国数千年不断打磨和优化的“秦制”，其本身对治理和统治的内聚性，也就是“危而不急”，更多的还是“治理方式”本身决定的（或者说“政治传统”，更本质来说，还是地理决定论）。另外，本书是否会一定程度上导向对外倾销和掠夺乃至战争的合理性呢？ # [罗杭：“适度的分裂”重释欧洲兴起、亚洲衰落与复兴](https://www.sis.pku.edu.cn/researchmanagement6/keyan1082/1303914.htm) 这篇文章比较全面地阐述了我的观点



