    - name: 《共产主义实录》
      author: Richard Pipes
      date: 2024-10-02
      des: 又是一本很久之前打算看，但却一直没时间看的书了。国庆出去玩，排队时无聊拿出来看，断断续续看完了，12w字的小册子。本来想写篇读书笔记或者书评的，但是想了想写篇简评就可以了，并不是因为懒得写，而是这本书也是“先射箭再画靶”，最有价值的就是序言中说的两条“必然失败之原因”，正文则以这两条标准，通过世界各国康米运动的兴起和失败逐个分析，来作为论据。核心论点是“康米之所以失败，不是因为主义好而只是做错了，而是因为康米本身就是错误的”，并提出两个分论点，以此进行论证。1、人人平等不可能，人类社会本身就是有三六九等的。延伸来说，康米本身的“自反性”：需要“先锋队”才能保证康米，但是“先锋队”本身会快速腐化。2、实然和应然的问题：民族叙事和国家叙事总是大于阶级叙事。这两点虽然都是老生常谈了，但却实实在在是正中要害，我也无力反驳。人类的三个基本属性，性别、种族和阶级，其实这两条分别就是阶级和种族各自应然和实然的对立。第一点犯了典型的“把个体的问题说成共有的，把共有的问题说成个体的”问题。至于第二点，不还是“同志还是同胞”吗，这个问题我都麻了，在各种论坛这点问题吵的还少吗？总之，一定要想清楚“方法和目标的关系”，康米是什么？笨蛋会认为是康米是“流着奶和蜜的地方”，弄成TMD宗教了，又或者是另一种“历史终结论”。这就是“把目标弄成方法”了。当然，这些东西现在看来都颇有些前尘往事的感觉，或者说已经沦为各种论坛键政的话柄罢了。


