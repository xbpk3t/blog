      des: 本书通过王、庾、桓、谢、王等士族的代兴，来介绍东晋这么一个偏安一隅的小朝廷，其（不同于大一统政权的）门阀政治如何产生、如何发展演变、最终又如何消亡的整个生命周期（历史进程）。在这一问题上，田先生为我们提供了三把解开东晋门阀政治之门的锁钥——皇帝、士族、流民。在他看来，“东晋一朝，皇帝垂拱，士族当权，流民出力，门阀政治才能维持。等到士族不能照旧当权，司马氏也不能照旧垂拱而居帝位的时候，已经走到历史前台的流民领袖人物既抛弃了司马氏，也改变了门阀政治格局，树立了次等士族的统治秩序。” 换言之，此三种势力，若能保持其动态平衡，则东晋之门阀政治，即可维持不坠；一旦其失去这种平衡，则门阀政治将面临危机；等到这一平衡无可挽回地被次等士族之兴起所打破之时，门阀政治筵席的“曲终人散”，就只是时间的问题了。


