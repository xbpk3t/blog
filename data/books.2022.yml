- name: 网文
  books:
    - name: 《从姑获鸟开始》
      author: 活儿该
      tag: [原创副本无限流, 神作, 太监]
      score: 9
      des: 毫无疑问是近几年的最佳无限流小说，但是太监了，估计活儿该确实是写不下去了。肉眼可见的天赋，不写真的太可惜了。九龙城寨（城寨风云、秦安之死）、大明副本（壬辰鏖战、夜书灯剑僧鬼狐）、老北京午夜惊魂、南洋副本（傲啸南洋、南洋惊闻）、旧金山华工副本（蓝衣皇帝的传说）、北美废土副本（强权至上、天命雅克）


    - name: 《玩家凶猛》
      author: 黑灯夏火
      tag: [原创副本无限流, 高开中走]
      score: 7
      des: 原创副本无限流，后期崩了，中评


