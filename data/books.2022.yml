    - name: 《我所懊悔终生的催眠》
      tag: [智斗型催眠文]
      score: 8
      des: 很有意思，算是中篇文，但是双结局只有 BE，没有 HE，看看不亏。单单催眠文大部分都是手枪文，但是催眠 + 智斗就太有意思了。这本写得尤其好。

